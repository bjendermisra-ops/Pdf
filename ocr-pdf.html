<style>
    header {
        padding: 12px 0;
        background-color: var(--card-bg);
        border-bottom: 1px solid var(--border-color);
        position: relative;
        z-index: 1000;
    }
  
  .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
  }
  
  .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      gap: 20px;
  }
  
  .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
  }
  
  .logo {
      font-size: 24px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
  }
  
  .logo i {
      font-size: 1.0em;
  }
  
  .logo-text {
      display: flex;
      gap: 5px;
      font-family: "Exo 2", sans-serif;
  }
  
  .logo-bold {
      font-weight: 700;
      color: #333;
  }
  
  .logo-light {
      font-weight: 500;
      color: #F91A2D;
  }
  
  .mobile-menu-toggle {
      display: none;
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 5px;
  }
  
  /* Search Form Styles */
  .search-form {
      flex: 1;
      display: flex;
      max-width: 600px;
      margin: 0 20px;
  }
  
  .search-form input[type="text"] {
      flex: 1;
      padding: 12px 18px;
      font-size: 16px;
      border: 1px solid var(--border-color);
      border-top-left-radius: 30px;
      border-bottom-left-radius: 30px;
      border-right: none;
      outline: none;
      transition: all 0.3s ease;
      background-color: var(--card-bg);
      color: var(--text-color);
  }
  
  .search-form input[type="text"]:focus {
      border-color: var(--primary-color);
  }
  
  .search-form button {
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid var(--primary-color);
      background-color: var(--primary-color);
      color: white;
      border-top-right-radius: 30px;
      border-bottom-right-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
  }
  
  .search-form button:hover {
      background-color: #333;
  }
  
  /* Header Actions */
  .header-actions {
      display: flex;
      align-items: center;
      gap: 15px;
  }
  
  .language-dropdown {
      position: relative;
  }
  
  .language-toggle {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 8px;
  }
  
  .language-toggle:hover {
      background-color: var(--hover-bg);
  }
  
  .language-menu {
      position: absolute;
      right: 0;
      top: 100%;
      background-color: var(--card-bg);
      border-radius: 5px;
      box-shadow: var(--shadow);
      list-style: none;
      padding: 10px 0;
      margin-top: 5px;
      min-width: 150px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.3s ease;
      z-index: 1001;
      border: 1px solid var(--border-color);
  }
  
  .language-dropdown:hover .language-menu,
  .language-dropdown:focus-within .language-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
  }
  
  .language-menu li a {
      display: block;
      padding: 8px 20px;
      color: var(--text-color);
      text-decoration: none;
  }
  
  .language-menu li a:hover {
      background-color: var(--hover-bg);
  }
  
  .current-language {
      font-size: 1.2rem;
  }
  
  .theme-toggle {
      background: var(--border-color);
      border: none;
      color: var(--text-color);
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
  }
  
  .theme-toggle:hover {
      background-color: var(--hover-bg);
  }
  
  /* Mobile Styles */
  @media (max-width: 992px) {
      .mobile-menu-toggle {
          display: block;
      }
      
      .search-form {
          display: none; /* Hide search form by default on mobile */
          position: absolute;
          top: 100%;
          left: 0;
          right: 0;
          padding: 15px 20px;
          background-color: var(--card-bg);
          box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
          z-index: 999;
          margin: 0;
          max-width: 100%;
          border-top: 1px solid var(--border-color);
      }
      
      .search-form.active {
          display: flex; /* Show when active */
      }
      
      .header-content {
          gap: 10px;
      }
      
      .header-actions {
          margin-left: auto;
      }
  }
  
  @media (max-width: 768px) {
      .logo-text {
          font-size: 0.9em;
      }
      
      .current-language {
          display: none;
      }
      
      .search-form input[type="text"] {
          padding: 10px 15px;
          font-size: 14px;
      }
      
      .search-form button {
          padding: 10px 15px;
          font-size: 14px;
      }
  }
  
  @media (max-width: 480px) {
      .logo i {
          display: none;
      }
      
      .header-actions {
          gap: 10px;
      }
      
      .theme-toggle {
          width: 36px;
          height: 36px;
          font-size: 18px;
      }
  }
  :root {
            --primary-color: #F91A2D;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --card-bg: #fff;
            --border-color: #e0e0e0;
            --secondary-text: #666;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --hover-bg: #f1f3ff;
            --r-bg: #E1E1E2;
        }

        .dark-mode {
            --primary-color: #5d7dff;
            --text-color: #f0f0f0;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --border-color: #333;
            --secondary-text: #aaa;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --hover-bg: #2a2a3a;
            --r-bg: #000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: "Inter", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }

       
      

      
       
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .upload-container {
                padding: 30px 20px;
            }
            
            .comparison {
                flex-direction: column;
                gap: 20px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }

        #ts {
    /* Basic Container */
    background: var(--card-bg);

    border: 1px solid rgba(255, 255, 255, 0.3);
    
    padding: 20px;
    max-width:90%;

    overflow: hidden;

  }
   
#ser{

}

  border-color: #007bff;
}

  font-size: 16px;

  background-color: var(--primary-color);

  border-top-right-radius: 30px;
  border-bottom-right-radius: 30px;
  border-top-left-radius: 0px;
  border-bottom-left-radius: 0px;
  cursor: pointer;

}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }

 .p-content {
    padding: 80px 40px;
    background-color: var(--card-bg);
    border-top: 1px solid var(--border-color);
    border-bottom: 1px solid var(--border-color);
    border-radius:15px;
    margin:50px auto;
   max-width:90%;
}

.section-header {
    text-align: center;
    margin-bottom: 60px;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
}

.section-header h2 {
    font-size: 2rem;
    color: var(--primary-color);
    margin-bottom: 15px;
}

.section-description {
    color: var(--secondary-text);
    font-size: 1.1rem;
    line-height: 1.7;
}

.content-block {
    display: flex;
    gap: 30px;
    margin-bottom: 50px;
    align-items: flex-start;
}

.content-icon {
    font-size: 28px;
    color: var(--primary-color);
    background: rgba(74, 107, 255, 0.1);
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
}

.content-text h3 {
    font-size: 1.4rem;
    margin-bottom: 15px;
    color: var(--text-color);
}

.content-text p {
    color: var(--secondary-text);
    margin-bottom: 20px;
    line-height: 1.8;
}

.key-points {
    list-style: none;
    margin-top: 20px;
}

.key-points li {
    margin-bottom: 12px;
    display: flex;
    align-items: flex-start;
    gap: 10px;
    color: var(--text-color);
}

.key-points i {
    color: var(--primary-color);
    margin-top: 3px;
    font-size: 0.9em;
}

/* Dark mode adjustments */
.dark-mode .content-icon {
    background: rgba(74, 107, 255, 0.2);
}

@media (max-width: 768px) {
    .content-block {
        flex-direction: column;
        gap: 20px;
    }
    
    .section-header h2 {
        font-size: 1.6rem;
    }
    
    .section-description {
        font-size: 1rem;
    }
}
