          keyframes: {
            float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-15px)' } },
            slideDown: { '0%': { transform: 'translateY(-100%)', opacity: 0 }, '100%': { transform: 'translateY(0)', opacity: 1 } },

  <style>
    :root {
      --brand: #4f46e5;
      --surface: #ffffff;
      --bg: #f3f4f6;
      --text: #1f2937;
      --shadow-light: #ffffff;
      --shadow-dark: #d1d5db;
    }
    
    html.dark {
      --brand: #818cf8;
      --surface: #1e293b;
      --bg: #0f172a;
      --text: #f8fafc;
      --shadow-light: #334155;
      --shadow-dark: #020617;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.4s, color 0.4s;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      overflow-x: hidden;
    }

    /* === CLAYMORPHISM UI === */
    .clay-card {
      background: var(--surface);
      border-radius: 20px;
      position: relative;
      transition: all 0.3s ease;
      box-shadow: 
        8px 8px 16px var(--shadow-dark), 
        -8px -8px 16px var(--shadow-light);
    }
    
    .clay-card:active {
      transform: scale(0.96);
      box-shadow: 
        inset 4px 4px 8px var(--shadow-dark), 
        inset -4px -4px 8px var(--shadow-light);
    }

    /* 3D Tilt Wrapper */
    .tilt-box { perspective: 1000px; transform-style: preserve-3d; }
    .tilt-inner { transform: translateZ(20px); }

    /* Utilities */
    .hide-scroll::-webkit-scrollbar { display: none; }
    
    /* Dynamic Island Notification */
    .dynamic-island {
      position: fixed; top: 10px; left: 50%;
      transform: translateX(-50%) translateY(-150%);
      background: #000; color: white;
      height: 40px; border-radius: 25px;
      display: flex; align-items: center; justify-content: center;
      z-index: 100; overflow: hidden; white-space: nowrap;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      width: 0; padding: 0;
    }
    .dynamic-island.active { width: 85%; max-width: 300px; padding: 0 20px; transform: translateX(-50%) translateY(0); }

    /* Particles */
    .particle {
      position: absolute; border-radius: 50%;
      background: var(--brand); opacity: 0.1;
      animation: float 10s infinite; z-index: -1;
    }

    /* Cat Button Active State */
    .cat-btn.active {
      background: var(--brand); color: white;
      box-shadow: 0 4px 10px rgba(79, 70, 229, 0.4);
    }
  </style>
</head>

      { id: 308, n: "Local SEO Check", i: "fa-map-marker-alt", c: "seo", l: "Local Search Results Testing Tool.html", clr: "text-orange-600" },
      { id: 309, n: "Meta Description", i: "fa-file-alt", c: "seo", l: "Meta Description.html", clr: "text-orange-600" },
      { id: 310, n: "Meta Tag Gen", i: "fa-tags", c: "seo", l: "Meta Tag Generator.html", clr: "text-orange-600" },
      { id: 311, n: "MD5 Generator", i: "fa-key", c: "seo", l: "Online MD5 Generator.html", clr: "text-orange-600" },
      { id: 312, n: "OpenGraph Gen", i: "fa-share-alt", c: "seo", l: "OpenGraph Tags Generator.html", clr: "text-orange-600" },
      { id: 313, n: "Pre-rendering", i: "fa-eye", c: "seo", l: "Pre-rendering Testing Tool.html", clr: "text-orange-600" },
      { id: 314, n: "Robots.txt Gen", i: "fa-robot", c: "seo", l: "robots.txt_gen.html", clr: "text-orange-600" },
      { id: 315, n: "Schema Gen", i: "fa-code", c: "seo", l: "schema.html", clr: "text-orange-600" },
      { id: 316, n: "SEO Citation", i: "fa-quote-right", c: "seo", l: "SEO Citation Generator.html", clr: "text-orange-600" },
      { id: 317, n: "Punctuation Checker", i: "fa-paragraph", c: "seo", l: "SEO Punctuation Checker.html", clr: "text-orange-600" },
      { id: 318, n: "Small Text Gen", i: "fa-text-height", c: "seo", l: "Small Text Generator.html", clr: "text-orange-600" },
      { id: 319, n: "Slug Converter", i: "fa-link", c: "seo", l: "Text to Slug Converter.html", clr: "text-orange-600" },
      { id: 320, n: "Twitter Card", i: "fa-twitter", c: "seo", l: "Twitter Card Generator.html", clr: "text-blue-400" },
      { id: 321, n: "UTM Builder", i: "fa-link", c: "seo", l: "UTM Builder.html", clr: "text-orange-600" },
      { id: 322, n: "Word Counter", i: "fa-calculator", c: "seo", l: "Word Counter.html", clr: "text-orange-600" },
      { id: 323, n: "Sitemap Gen", i: "fa-sitemap", c: "seo", l: "XML Sitemap Generator.html", clr: "text-orange-600" }
    ];

    // 2. APP STATE
    let favorites = JSON.parse(localStorage.getItem('toolvibe_favs_v2')) || [];
    let isDark = localStorage.getItem('toolvibe_theme') === 'dark';

    // 3. INITIALIZATION
    window.onload = () => {
      if(isDark) document.documentElement.classList.add('dark');
      updateThemeIcon();
      initParticles();
      restoreState();
    };

    // 4. LOGIC
    function navigateTo(link) {
      sessionStorage.setItem('scrollPos', window.scrollY);
      window.location.href = link;
    }

    function restoreState() {
      const savedCat = sessionStorage.getItem('activeCat') || 'all';
      const btns = { 'all': 'btn-all', 'pdf': 'btn-pdf', 'image': 'btn-image', 'seo': 'btn-seo' };
      if(btns[savedCat]) filterTools(savedCat, document.getElementById(btns[savedCat]), false);
      else filterTools('all', document.getElementById('btn-all'), false);
      
      const savedScroll = sessionStorage.getItem('scrollPos');
      if(savedScroll) setTimeout(() => window.scrollTo(0, parseFloat(savedScroll)), 100);
    }

    // 5. RENDERING & FILTER
    const container = document.getElementById('tools-container');
    const favSection = document.getElementById('fav-section');
    const favContainer = document.getElementById('fav-container');

    function filterTools(cat, btn, scroll = true) {
      sessionStorage.setItem('activeCat', cat);
      document.querySelectorAll('.cat-btn').forEach(b => {
        b.className = 'cat-btn clay-card px-6 py-2.5 text-xs font-bold whitespace-nowrap transition-all text-gray-500 border border-transparent';
      });
      btn.className = 'cat-btn active clay-card px-6 py-2.5 text-xs font-bold whitespace-nowrap transition-all border border-transparent';

      const filtered = toolsData.filter(t => cat === 'all' || t.c === cat);
      renderGrid(filtered);
      if(scroll) window.scrollTo({top:0, behavior:'smooth'});
    }

    function renderGrid(data) {
      container.innerHTML = '';
      favContainer.innerHTML = '';

      const favTools = toolsData.filter(t => favorites.includes(t.id));
      if(favTools.length > 0) {
        favSection.classList.remove('hidden');
        favTools.forEach(t => favContainer.appendChild(createCard(t, true)));
      } else {
        favSection.classList.add('hidden');
      }

      if(data.length === 0) {
        document.getElementById('empty-state').classList.remove('hidden');
        document.getElementById('empty-state').classList.add('flex');
      } else {
        document.getElementById('empty-state').classList.add('hidden');
        document.getElementById('empty-state').classList.remove('flex');
        data.forEach((t, i) => container.appendChild(createCard(t, false, i)));
      }
    }

    function createCard(t, isMini, index = 0) {
      const el = document.createElement('div');
      const isFav = favorites.includes(t.id);
      if(isMini) {
        el.className = "flex-shrink-0 w-20 flex flex-col items-center gap-2 cursor-pointer";
        el.onclick = () => navigateTo(t.l);
        el.innerHTML = `<div class="w-14 h-14 rounded-2xl bg-gradient-to-br from-brand to-purple-600 flex items-center justify-center text-white shadow-lg relative"><i class="fas ${t.i}"></i><div class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 rounded-full border-2 border-white"></div></div><span class="text-[9px] font-bold text-center truncate w-full">${t.n}</span>`;
      } else {
        el.className = "clay-card p-4 flex flex-col items-center text-center gap-3 tilt-box cursor-pointer opacity-0 animate-slide-down relative group";
        el.style.animationDelay = `${Math.min(index * 0.05, 1)}s`;
        el.onclick = () => navigateTo(t.l);
        el.innerHTML = `<div class="absolute top-3 right-3 z-20"><i class="fas fa-heart ${isFav ? 'text-red-500' : 'text-gray-300'} text-lg transition-transform active:scale-150" onclick="toggleFav(${t.id}, event)"></i></div><div class="w-12 h-12 rounded-2xl bg-bg flex items-center justify-center text-xl ${t.clr} shadow-inner mb-1 tilt-inner transition-transform duration-300 group-hover:scale-110"><i class="fas ${t.i}"></i></div><span class="text-xs font-bold text-txt tilt-inner leading-tight">${t.n}</span>`;
        
        el.addEventListener('mousemove', (e) => {
           const rect = el.getBoundingClientRect();
           el.style.transform = `perspective(1000px) rotateX(${(e.clientY - rect.top - rect.height/2)/10}deg) rotateY(${-(e.clientX - rect.left - rect.width/2)/10}deg)`;
        });
        el.addEventListener('mouseleave', () => el.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)');
      }
      return el;
    }

    function toggleFav(id, e) {
      e.stopPropagation();
      if(favorites.includes(id)) { favorites = favorites.filter(f => f !== id); showNotify("Removed from Favorites", "fa-heart-broken"); }
      else { favorites.push(id); showNotify("Added to Favorites", "fa-heart text-red-500"); }
      localStorage.setItem('toolvibe_favs_v2', JSON.stringify(favorites));
      const cat = sessionStorage.getItem('activeCat') || 'all';
      filterTools(cat, document.getElementById(cat === 'all' ? 'btn-all' : 'btn-'+cat), false);
    }

    function clearFavs() {
      favorites = []; localStorage.setItem('toolvibe_favs_v2', JSON.stringify([]));
      filterTools(sessionStorage.getItem('activeCat') || 'all', document.getElementById('btn-'+(sessionStorage.getItem('activeCat')||'all')), false);
      showNotify("Favorites Cleared", "fa-trash");
    }

    function toggleSearch() {
       document.getElementById('search-box').classList.toggle('hidden');
       if(!document.getElementById('search-box').classList.contains('hidden')) document.getElementById('search-input').focus();
    }
    document.getElementById('search-input').addEventListener('input', (e) => {
       renderGrid(toolsData.filter(t => t.n.toLowerCase().includes(e.target.value.toLowerCase())));
    });

    function toggleTheme() {
      isDark = !isDark;
      document.documentElement.classList.toggle('dark', isDark);
      localStorage.setItem('toolvibe_theme', isDark ? 'dark' : 'light');
      updateThemeIcon();
      showNotify(isDark ? "Dark Mode" : "Light Mode", isDark ? "fa-moon" : "fa-sun");
    }
    function updateThemeIcon() { document.getElementById('theme-icon').className = isDark ? 'fas fa-sun text-yellow-400' : 'fas fa-moon text-brand'; }

    function showNotify(msg, icon) {
       const box = document.getElementById('island');
       document.getElementById('island-msg').innerText = msg;
       document.getElementById('island-icon').className = `fas ${icon} mr-2`;
       box.classList.add('active'); setTimeout(() => box.classList.remove('active'), 2000);
    }

    function initParticles() {
       const con = document.getElementById('particles-container');
       for(let i=0; i<10; i++) {
         const p = document.createElement('div'); p.className = 'particle';
         const s = Math.random()*15+5; p.style.width=s+'px'; p.style.height=s+'px';
         p.style.left=Math.random()*100+'%'; p.style.top=Math.random()*100+'%';
         con.appendChild(p);
       }
    }

    // --- TABS LOGIC ---
    function switchTab(t) {
      const home = document.getElementById('home-view');
      const profile = document.getElementById('profile-view');
      const hBtn = document.getElementById('nav-home');
      const pBtn = document.getElementById('nav-profile');
      const catRow = document.getElementById('category-row');

      if(t === 'home') {
        home.classList.remove('hidden'); profile.classList.add('hidden');
        catRow.classList.remove('hidden'); // Show Categories
        hBtn.classList.add('text-brand'); hBtn.classList.remove('text-gray-400');
        pBtn.classList.remove('text-brand'); pBtn.classList.add('text-gray-400');
      } else {
        home.classList.add('hidden'); profile.classList.remove('hidden');
        catRow.classList.add('hidden'); // Hide Categories
        pBtn.classList.add('text-brand'); pBtn.classList.remove('text-gray-400');
        hBtn.classList.remove('text-brand'); hBtn.classList.add('text-gray-400');
      }
    }

    // Android
    function shareApp() { try{ Android.shareApp("ToolVibe","link"); }catch(e){ showNotify("Sharing...","fa-share"); } }
    function rateApp() { try{ Android.rateApp(); }catch(e){ showNotify("Rating...","fa-star"); } }
  </script>
</body>
