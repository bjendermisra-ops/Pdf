      toolsData.forEach((tool, index) => {
        if(filter === 'all' || tool.cat === filter) {
          count++;
          const card = document.createElement('div');
          card.className = `bg-white p-3.5 rounded-2xl shadow-sm border border-gray-100 flex flex-col items-center justify-center text-center gap-2 tap-effect item-anim relative overflow-hidden`;
          card.style.animationDelay = `${Math.min(index * 0.02, 0.5)}s`;
          
          card.onclick = () => {
             window.location.href = tool.link;
          };

          card.innerHTML = `
            <div class="w-10 h-10 ${tool.bg} rounded-xl flex items-center justify-center text-lg ${tool.color} mb-1">
              <i class="fas ${tool.icon}"></i>
            </div>
            <span class="text-[11px] font-bold text-gray-700 leading-tight line-clamp-2">${tool.name}</span>
          `;
          container.appendChild(card);
        }
      });
      
      emptyState.style.display = count === 0 ? 'flex' : 'none';
    }

    // ===========================================
    // 3. SEARCH & FILTER
    // ===========================================
    function toggleSearch() {
      const bar = document.getElementById('search-bar');
      bar.classList.toggle('hidden');
      if(!bar.classList.contains('hidden')) {
        document.getElementById('search-input').focus();
      }
    }

    document.getElementById('search-input').addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      container.innerHTML = '';
      let count = 0;

      toolsData.forEach((tool) => {
        if(tool.name.toLowerCase().includes(term)) {
          count++;
          const card = document.createElement('div');
          card.className = `bg-white p-3.5 rounded-2xl shadow-sm border border-gray-100 flex flex-col items-center justify-center text-center gap-2 tap-effect`;
          card.onclick = () => window.location.href = tool.link;
          card.innerHTML = `
            <div class="w-10 h-10 ${tool.bg} rounded-xl flex items-center justify-center text-lg ${tool.color} mb-1">
              <i class="fas ${tool.icon}"></i>
            </div>
            <span class="text-[11px] font-bold text-gray-700 leading-tight">${tool.name}</span>
          `;
          container.appendChild(card);
        }
      });
      emptyState.style.display = count === 0 ? 'flex' : 'none';
    });

    function filterTools(cat, btn) {
      document.querySelectorAll('.cat-btn').forEach(b => {
        b.className = 'cat-btn bg-white text-gray-600 border border-gray-200 px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap transition-all';
      });
      btn.className = 'cat-btn bg-brand text-white px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap shadow-md shadow-purple-200 transition-all';
      
      renderTools(cat);
      window.scrollTo({top: 0});
    }

    // ===========================================
    // 4. NAVIGATION TABS
    // ===========================================
    function switchTab(tab) {
      const homeView = document.getElementById('home-view');
      const profileView = document.getElementById('profile-view');
      const pills = document.getElementById('cat-pills');
      const navHome = document.getElementById('nav-home');
      const navProfile = document.getElementById('nav-profile');

      if (tab === 'home') {
        homeView.classList.remove('hidden');
        profileView.classList.add('hidden');
        pills.classList.remove('hidden');
        
        navHome.classList.add('active', 'text-brand');
        navHome.classList.remove('text-gray-400');
        navProfile.classList.remove('active', 'text-brand');
        navProfile.classList.add('text-gray-400');
        window.scrollTo({top: 0});
      } else {
        homeView.classList.add('hidden');
        profileView.classList.remove('hidden');
        pills.classList.add('hidden');
        
        navProfile.classList.add('active', 'text-brand');
        navProfile.classList.remove('text-gray-400');
        navHome.classList.remove('active', 'text-brand');
        navHome.classList.add('text-gray-400');
      }
    }

    // ===========================================
    // 5. FIXED SHARE & RATE FUNCTION
    // ===========================================
    function shareApp() {
      // Direct call to Java Interface we made in Sketchware
      try {
        Android.shareApp("ToolVibe - Ultimate PDF & Image Tools", "https://play.google.com/store/apps/details?id=com.toolvibe.app");
      } catch(e) {
        // Fallback mainly for testing in browser, wont show in app if Java is correct
        console.log("Java Interface not found. Testing mode.");
        alert("Share works in Real App");
      }
    }

    function rateApp() {
      try {
        Android.rateApp();
      } catch(e) {
        window.open("https://play.google.com/store/apps/details?id=com.toolvibe.app", "_blank");
      }
    }

    // ===========================================
    // 6. INITIALIZE (NO SPLASH)
    // ===========================================
    window.onload = () => {
      // Removed Splash screen loader logic.
      // Direct render.
      renderTools('all');
    };
  </script>
