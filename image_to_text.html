<script>
  let extractedText = "";

  function handleFileUpload(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById("preview").src = e.target.result;
        document.getElementById("preview").classList.remove("hidden");
        extractText(e.target.result);
      };
      reader.readAsDataURL(file);
    }
  }

  function extractText(imageData) {
    Tesseract.recognize(imageData, "eng", {
      logger: (info) => console.log(info),
    }).then(({ data: { text } }) => {
      extractedText = text;
      document.getElementById("result").classList.remove("hidden");
      document.getElementById("downloadBtn").classList.remove("hidden");
      document.getElementById("displayBtn").classList.remove("hidden");
    });
  }

  function displayText() {
    const textOutput = document.getElementById("textOutput");
    textOutput.textContent = extractedText;
    textOutput.classList.remove("hidden");
  }

  function downloadText() {
    if (extractedText) {
      const blob = new Blob([extractedText], { type: "text/plain" });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "extracted_text.txt"; // File name for download
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
    } else {
      alert("No text available to download!");
    }
  }

  function startOver() {
    document.getElementById("preview").classList.add("hidden");
    document.getElementById("result").classList.add("hidden");
    document.getElementById("textOutput").classList.add("hidden");
    document.getElementById("fileInput").value = "";
    extractedText = "";
  }

  // Basic drag and drop functionality (optional enhancement)
  const dropZone = document.querySelector(".bg-blue-50");
  dropZone.addEventListener("dragover", (e) => e.preventDefault());
  dropZone.addEventListener("drop", (e) => {
    e.preventDefault();
    const file = e.dataTransfer.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById("preview").src = e.target.result;
        document.getElementById("preview").classList.remove("hidden");
        extractText(e.target.result);
      };
      reader.readAsDataURL(file);
    }
  });

  // Add event listener for the download button
  document
    .getElementById("downloadBtn")
    .addEventListener("click", downloadText);
</script>
