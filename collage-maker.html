<script>
  document.addEventListener("DOMContentLoaded", function () {
    // DOM Elements
    const addPhotosBtn = document.getElementById("addPhotosBtn");
    const imageUpload = document.getElementById("imageUpload");
    const collageCanvas = document.getElementById("collageCanvas");
    const borderWidth = document.getElementById("borderWidth");
    const borderWidthValue = document.getElementById("borderWidthValue");
    const borderColor = document.getElementById("borderColor");
    const gridSize = document.getElementById("gridSize");
    const templateBtns = document.querySelectorAll("[data-template]");
    const newCollageBtn = document.getElementById("newCollageBtn");
    const downloadBtn = document.getElementById("downloadBtn");

    // State
    let images = [];
    let currentGridSize = 2;
    let currentBorderWidth = 5;
    let currentBorderColor = "#000000";

    // Initialize
    updateGridLayout(currentGridSize);

    // Event Listeners
    addPhotosBtn.addEventListener("click", () => imageUpload.click());
    imageUpload.addEventListener("change", handleImageUpload);
    borderWidth.addEventListener("input", updateBorderSettings);
    borderColor.addEventListener("input", updateBorderSettings);
    gridSize.addEventListener("change", updateGridSize);
    templateBtns.forEach((btn) =>
      btn.addEventListener("click", applyTemplate)
    );
    newCollageBtn.addEventListener("click", resetCollage);
    downloadBtn.addEventListener("click", downloadCollage);

    // Functions
    function handleImageUpload(e) {
      const files = Array.from(e.target.files);
      if (files.length === 0) return;

      files.forEach((file) => {
        if (!file.type.startsWith("image/")) return;

        const reader = new FileReader();
        reader.onload = function (event) {
          images.push(event.target.result);
          renderCollage();
        };
        reader.readAsDataURL(file);
      });

      // Reset file input
      e.target.value = "";
    }

    function renderCollage() {
      if (images.length === 0) {
        collageCanvas.innerHTML =
          '<div class="text-center text-gray-500 flex items-center justify-center h-full"><p>Add photos to create your collage</p></div>';
        return;
      }

      collageCanvas.innerHTML = "";

      // Calculate how many cells we need to fill
      const totalCells = currentGridSize * currentGridSize;
      const cellsToFill = Math.min(images.length, totalCells);

      // Create grid items
      for (let i = 0; i < cellsToFill; i++) {
        const imgUrl = images[i];
        const cell = document.createElement("div");
        cell.className = "collage-item relative bg-white";
        cell.style.border = `${currentBorderWidth}px solid ${currentBorderColor}`;

        const img = document.createElement("img");
        img.src = imgUrl;
        img.className = "w-full h-full object-cover";

        const removeBtn = document.createElement("button");
        removeBtn.className =
          "remove-btn bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center";
        removeBtn.innerHTML = "&times;";
        removeBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          images.splice(i, 1);
          renderCollage();
        });

        cell.appendChild(img);
        cell.appendChild(removeBtn);
        collageCanvas.appendChild(cell);
      }

      // Fill remaining cells with empty placeholders
      for (let i = cellsToFill; i < totalCells; i++) {
        const cell = document.createElement("div");
        cell.className =
          "collage-item bg-gray-200 flex items-center justify-center";
        cell.style.border = `${currentBorderWidth}px solid ${currentBorderColor}`;

        const plusIcon = document.createElement("span");
        plusIcon.className = "text-gray-500 text-2xl";
        plusIcon.textContent = "+";

        cell.appendChild(plusIcon);
        cell.addEventListener("click", () => imageUpload.click());
        collageCanvas.appendChild(cell);
      }
    }

    function updateBorderSettings() {
      currentBorderWidth = borderWidth.value;
      currentBorderColor = borderColor.value;
      borderWidthValue.textContent = `${currentBorderWidth}px`;
      renderCollage();
    }

    function updateGridSize() {
      currentGridSize = parseInt(gridSize.value);
      updateGridLayout(currentGridSize);
      renderCollage();
    }

    function updateGridLayout(size) {
      collageCanvas.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
    }

    function applyTemplate(e) {
      const template = e.currentTarget.dataset.template;
      if (template === "custom") return;

      currentGridSize = parseInt(template);
      gridSize.value = currentGridSize;
      updateGridLayout(currentGridSize);
      renderCollage();
    }

    function resetCollage() {
      if (
        confirm(
          "Are you sure you want to start a new collage? All current photos will be removed."
        )
      ) {
        images = [];
        renderCollage();
      }
    }

    function downloadCollage() {
      if (images.length === 0) {
        alert(
          "Please add at least one photo to the collage before downloading."
        );
        return;
      }

      html2canvas(collageCanvas).then((canvas) => {
        const link = document.createElement("a");
        link.download = "my-collage.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }

    // Load html2canvas library dynamically
    const script = document.createElement("script");
    script.src = "https://html2canvas.hertzen.com/dist/html2canvas.min.js";
    document.head.appendChild(script);
  });
</script>
