<script>
  document.addEventListener("DOMContentLoaded", function () {
    // DOM Elements
    const imageUpload = document.getElementById("imageUpload");
    const previewImage = document.getElementById("previewImage");
    const flipHorizontal = document.getElementById("flipHorizontal");
    const flipVertical = document.getElementById("flipVertical");
    const resetBtn = document.getElementById("resetBtn");
    const downloadBtn = document.getElementById("downloadBtn");

    // State
    let originalImage = null;
    let currentTransform = "";

    // Event Listeners
    imageUpload.addEventListener("change", handleImageUpload);
    flipHorizontal.addEventListener("click", () => flipImage("horizontal"));
    flipVertical.addEventListener("click", () => flipImage("vertical"));
    resetBtn.addEventListener("click", resetImage);
    downloadBtn.addEventListener("click", downloadImage);

    // Functions
    function handleImageUpload(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        originalImage = event.target.result;
        previewImage.src = originalImage;
        currentTransform = "";
      };
      reader.readAsDataURL(file);
    }

    function flipImage(direction) {
      if (!previewImage.src || previewImage.src.includes("placeholder")) {
        alert("Please upload an image first");
        return;
      }

      if (direction === "horizontal") {
        currentTransform = currentTransform.includes("scaleX(-1)")
          ? currentTransform.replace("scaleX(-1)", "")
          : currentTransform + " scaleX(-1)";
      } else if (direction === "vertical") {
        currentTransform = currentTransform.includes("scaleY(-1)")
          ? currentTransform.replace("scaleY(-1)", "")
          : currentTransform + " scaleY(-1)";
      }

      previewImage.style.transform = currentTransform;
    }

    function resetImage() {
      if (!originalImage) return;
      previewImage.src = originalImage;
      previewImage.style.transform = "";
      currentTransform = "";
    }

    function downloadImage() {
      if (!previewImage.src || previewImage.src.includes("placeholder")) {
        alert("Please upload an image first");
        return;
      }

      // Create a canvas element
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      // Set canvas dimensions to match image
      canvas.width = previewImage.naturalWidth;
      canvas.height = previewImage.naturalHeight;

      // Apply transformations before drawing
      ctx.save();

      // Apply horizontal flip if needed
      if (currentTransform.includes("scaleX(-1)")) {
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);
      }

      // Apply vertical flip if needed
      if (currentTransform.includes("scaleY(-1)")) {
        ctx.translate(0, canvas.height);
        ctx.scale(1, -1);
      }

      // Draw the image
      ctx.drawImage(previewImage, 0, 0);
      ctx.restore();

      // Create download link
      const link = document.createElement("a");
      link.download = "flipped-image.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  });
</script>
