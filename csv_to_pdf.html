<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV to PDF Converter</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- pdf-lib for PDF creation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #fff;
        min-height: 100vh;
        overflow-x: hidden;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1.5rem;
      }
      .drop-zone {
        border: 3px dashed #93c5fd;
        border-radius: 16px;
        padding: 2.5rem;
        text-align: center;
        background: #eef2ff;
        transition: all 0.3s ease;
      }
      .drop-zone.dragover {
        border-color: #2563eb;
        background: #dbeafe;
        transform: scale(1.02);
      }
      .preview-box {
        background: white;
        border-radius: 16px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
        margin-top: 1.5rem;
        display: none;
      }
      #csvPreview {
        width: 100%;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        overflow: hidden;
        margin-top: 1rem;
        text-align: left;
        background-color: #f9f9f9;
        max-height: 400px;
        overflow-y: auto;
        padding: 10px;
      }
      #previewTable {
        width: 100%;
        border-collapse: collapse;
        margin: 0 auto;
        font-family: monospace;
      }
      #previewTable td,
      #previewTable th {
        padding: 5px 10px;
        text-align: left;
        border: 1px solid #e5e7eb;
      }
      #previewTable th {
        background-color: #ddd;
      }
      .preview-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }
      .preview-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: #1f2937;
      }
      .preview-close {
        cursor: pointer;
        color: #6b7280;
        transition: color 0.2s;
      }
      .preview-close:hover {
        color: #ef4444;
      }
      .action-buttons {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
        justify-content: center;
      }
      @media (max-width: 640px) {
        .container {
          padding: 1rem;
        }
        .drop-zone {
          padding: 1.5rem;
        }
        .action-buttons {
          flex-direction: column;
        }
        button {
          width: 100%;
        }
      }
      .loading-spinner {
        display: inline-block;
        width: 1.5rem;
        height: 1.5rem;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1
        class="text-5xl font-extrabold text-center text-black mt-10 mb-4 sm:text-3xl"
      >
        CSV to PDF Converter
      </h1>
      <p class="text-xl text-center text-gray-500 mb-10 sm:text-xl">
        This CSV to PDF Converter lets you easily convert CSV (Comma-Separated
        Values)<br />files into clean, formatted PDF tables
      </p>

      <!-- Drop Zone -->
      <div
        class="drop-zone max-w-3xl mx-auto"
        id="dropZone"
        style="min-height: 300px"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-12 w-12 mx-auto text-indigo-500"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
          />
        </svg>
        <p class="text-gray-700 text-xl font-medium sm:text-base mt-3">
          Drop your CSV file here
        </p>
        <input type="file" id="csvInput" accept=".csv" style="display: none" />
        <button
          id="selectFileBtn"
          class="mt-4 px-6 py-3 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition text-base sm:text-sm shadow-md"
        >
          Select File
        </button>
        <p class="text-gray-500 text-sm mt-3">Supports CSV (.csv) files</p>
      </div>

      <!-- Preview Box -->
      <div class="preview-box max-w-3xl mx-auto" id="previewBox">
        <div class="preview-header">
          <h3 class="preview-title">CSV Preview</h3>
          <span class="preview-close" id="closePreview">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </span>
        </div>
        <div id="csvPreview">
          <table id="previewTable"></table>
          <p id="previewStatus" class="text-gray-600 text-sm mt-2"></p>
        </div>

        <div class="action-buttons">
          <button
            id="convertBtn"
            class="px-6 py-3 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition text-base sm:text-sm shadow-md flex items-center justify-center gap-2"
            disabled
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
            Convert to PDF
          </button>
        </div>

        <p
          id="status"
          class="text-gray-600 mt-4 text-sm text-center hidden"
        ></p>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        const $dropZone = $("#dropZone");
        const $input = $("#csvInput");
        const $previewBox = $("#previewBox");
        const $csvPreview = $("#csvPreview");
        const $status = $("#status");
        const $selectFileBtn = $("#selectFileBtn");
        const $convertBtn = $("#convertBtn");
        const $closePreview = $("#closePreview");
        const $previewStatus = $("#previewStatus");

        let currentCSVFile = null;

        // Setup drag and drop
        $dropZone.on({
          dragover: function (e) {
            e.preventDefault();
            e.stopPropagation();
            $(this).addClass("dragover");
          },
          dragleave: function (e) {
            e.preventDefault();
            e.stopPropagation();
            $(this).removeClass("dragover");
          },
          drop: function (e) {
            e.preventDefault();
            e.stopPropagation();
            $(this).removeClass("dragover");
            if (e.originalEvent.dataTransfer.files.length) {
              $input[0].files = e.originalEvent.dataTransfer.files;
              previewCSV();
            }
          },
        });

        // Trigger file input
        $selectFileBtn.on("click", function (e) {
          e.preventDefault();
          $input[0].click();
        });

        $input.on("change", function () {
          if (this.files.length) {
            previewCSV();
          }
        });

        $closePreview.on("click", function () {
          $previewBox.slideUp(300);
          $dropZone.slideDown(300);
          currentCSVFile = null;
          $input.val("");
          $convertBtn.prop("disabled", true);
          $previewStatus.text("");
          $("#previewTable").html("");
        });

        // Show status messages
        function showStatus(message, type = "info") {
          $status
            .removeClass("hidden")
            .text(message)
            .removeClass("text-blue-600 text-green-600 text-red-600")
            .addClass(
              type === "error"
                ? "text-red-600"
                : type === "success"
                ? "text-green-600"
                : "text-blue-600"
            );

          if (type !== "info") {
            setTimeout(() => {
              $status.addClass("hidden");
            }, 5000);
          }
        }

        // Original CSV to PDF logic (unchanged)
        function previewCSV() {
          const fileInput = document.getElementById("csvInput");
          const previewTable = document.getElementById("previewTable");
          const previewStatus = document.getElementById("previewStatus");
          const convertButton = document.getElementById("convertBtn");

          const file = fileInput.files[0];
          if (
            file &&
            (file.type === "text/csv" || file.name.endsWith(".csv"))
          ) {
            previewStatus.textContent = "Loading CSV preview...";
            currentCSVFile = file;
            $dropZone.slideUp(300);
            $previewBox.removeClass("hidden").slideDown(300);
            const reader = new FileReader();
            reader.onload = function (event) {
              try {
                const csvContent = event.target.result;
                const csvData = Papa.parse(csvContent, {
                  header: false,
                  skipEmptyLines: true,
                });
                const dataArray = csvData.data;

                // Clear previous table content
                previewTable.innerHTML = "";

                // Create table header
                const headerRow = dataArray[0];
                if (headerRow) {
                  const header = document.createElement("tr");
                  headerRow.forEach((cell) => {
                    const th = document.createElement("th");
                    th.textContent = cell || ""; // Handle empty cells
                    header.appendChild(th);
                  });
                  previewTable.appendChild(header);
                }

                // Create table body
                for (let i = 1; i < dataArray.length; i++) {
                  const row = document.createElement("tr");
                  dataArray[i].forEach((cell) => {
                    const td = document.createElement("td");
                    td.textContent = cell || ""; // Handle empty cells
                    row.appendChild(td);
                  });
                  previewTable.appendChild(row);
                }

                previewStatus.textContent = "CSV preview loaded successfully.";
                convertButton.disabled = false; // Enable convert button after successful preview
              } catch (error) {
                previewStatus.textContent = `Error loading CSV preview: ${error.message}.`;
                previewTable.innerHTML = "";
                convertButton.disabled = true;
                showStatus(
                  `Error loading CSV preview: ${error.message}.`,
                  "error"
                );
              }
            };
            reader.onerror = function () {
              previewStatus.textContent = "Error loading CSV preview.";
              previewTable.innerHTML = "";
              convertButton.disabled = true;
              showStatus("Error loading CSV preview.", "error");
            };
            reader.readAsText(file);
          } else {
            previewStatus.textContent = "Please select a valid CSV file.";
            previewTable.innerHTML = "";
            convertButton.disabled = true;
            showStatus("Please select a valid CSV file.", "error");
          }
        }

        document
          .getElementById("convertBtn")
          .addEventListener("click", async function () {
            const fileInput = document.getElementById("csvInput");
            const file = fileInput.files[0];

            if (!file) {
              showStatus("Please select a CSV file to convert.", "error");
              return;
            }

            $convertBtn.prop("disabled", true);
            $convertBtn.html(
              '<span class="loading-spinner"></span> Converting...'
            );
            $status
              .removeClass("hidden")
              .text("Converting CSV to PDF...")
              .addClass("text-blue-600")
              .removeClass("text-red-600 text-green-600");

            const reader = new FileReader();
            reader.onload = async function (event) {
              try {
                const csvContent = event.target.result;

                // Parse CSV using PapaParse
                const csvData = Papa.parse(csvContent, {
                  header: false,
                  skipEmptyLines: true,
                });
                const dataArray = csvData.data;

                // Create PDF
                const pdfDoc = await PDFLib.PDFDocument.create();
                let page = pdfDoc.addPage();
                const { width, height } = page.getSize();
                const fontSize = 10;
                const textFont = await pdfDoc.embedFont(
                  PDFLib.StandardFonts.Helvetica
                );

                const margin = 50;
                const cellWidth = (width - 2 * margin) / dataArray[0].length;
                let y = height - 50; // Starting Y position

                dataArray.forEach((row) => {
                  let x = margin; // Starting X position for each row
                  row.forEach((cellText) => {
                    page.drawText(cellText.toString(), {
                      x,
                      y,
                      size: fontSize,
                      font: textFont,
                      maxWidth: cellWidth - 5, // to avoid text overflow
                    });
                    x += cellWidth; // Move to next cell
                  });
                  y -= fontSize + 5; // Move down for the next row
                  if (y < margin) {
                    page = pdfDoc.addPage();
                    y = height - margin;
                  }
                });

                const pdfBytes = await pdfDoc.save();
                download(pdfBytes, "converted.pdf", "application/pdf");

                $convertBtn.prop("disabled", false);
                $convertBtn.html(`
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                            Convert to PDF
                        `);
                $status
                  .text(`Conversion complete! PDF downloaded.`)
                  .removeClass("text-blue-600")
                  .addClass("text-green-600");
              } catch (error) {
                console.error("Conversion error:", error);
                $convertBtn.prop("disabled", false);
                $convertBtn.html(`
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                            Convert to PDF
                        `);
                $status
                  .text(`Failed to convert CSV to PDF: ${error.message}`)
                  .removeClass("text-blue-600")
                  .addClass("text-red-600");
              }
            };

            reader.readAsText(file);
          });

        function download(data, filename, type) {
          const blob = new Blob([data], { type: type });
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.style.display = "none";
          a.href = url;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
        }
      });
    </script>
  </body>
</html>
