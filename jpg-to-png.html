    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // DOM Elements
        const fileUpload = document.getElementById("file-upload");
        const qualitySlider = document.getElementById("quality");
        const qualityValue = document.getElementById("quality-value");
        const convertBtn = document.getElementById("convert-btn");
        const downloadBtn = document.getElementById("download-btn");
        const previewContainer = document.getElementById("preview-container");
        const previewPlaceholder = document.getElementById(
          "preview-placeholder"
        );
        const imagePreview = document.getElementById("image-preview");

        // Store the converted image data
        let convertedImage = null;

        // Update quality value display
        qualitySlider.addEventListener("input", function () {
          qualityValue.textContent = this.value;
        });

        // Handle file upload
        fileUpload.addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (file) {
            // Check if file is JPG
            if (
              !file.type.match("image/jpeg") &&
              !file.type.match("image/jpg")
            ) {
              alert("Please upload a JPG image");
              return;
            }

            // Check file size (10MB limit)
            if (file.size > 10 * 1024 * 1024) {
              alert("File size exceeds 10MB limit");
              return;
            }

            const reader = new FileReader();
            reader.onload = function (event) {
              imagePreview.src = event.target.result;
              imagePreview.classList.remove("hidden");
              previewPlaceholder.classList.add("hidden");
              convertBtn.disabled = false;
            };
            reader.readAsDataURL(file);
          }
        });

        // Handle conversion
        convertBtn.addEventListener("click", function () {
          if (!imagePreview.src) {
            alert("Please upload an image first");
            return;
          }

          // Show loading state
          convertBtn.disabled = true;
          convertBtn.innerHTML =
            '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Converting...';

          // Create a canvas element
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          const img = new Image();

          img.onload = function () {
            // Set canvas dimensions
            canvas.width = img.width;
            canvas.height = img.height;

            // Draw image on canvas
            ctx.drawImage(img, 0, 0);

            // Convert to PNG (quality setting doesn't affect PNG, but we'll keep it for consistency)
            const quality = parseFloat(qualitySlider.value);
            const pngData = canvas.toDataURL("image/png");

            // Store the converted image
            convertedImage = pngData;

            // Update the preview
            imagePreview.src = pngData;

            // Show download button
            downloadBtn.classList.remove("hidden");

            // Reset convert button
            convertBtn.disabled = false;
            convertBtn.textContent = "Convert to PNG";
          };

          img.src = imagePreview.src;
        });

        // Handle download
        downloadBtn.addEventListener("click", function () {
          if (!convertedImage) {
            alert("No converted image available");
            return;
          }

          // Create a temporary link element
          const link = document.createElement("a");
          link.href = convertedImage;
          link.download = "converted-image.png";

          // Trigger download
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        });

        // Drag and drop functionality
        previewContainer.addEventListener("dragover", function (e) {
          e.preventDefault();
          previewContainer.classList.add("border-blue-500");
        });

        previewContainer.addEventListener("dragleave", function () {
          previewContainer.classList.remove("border-blue-500");
        });

        previewContainer.addEventListener("drop", function (e) {
          e.preventDefault();
          previewContainer.classList.remove("border-blue-500");

          if (e.dataTransfer.files.length) {
            fileUpload.files = e.dataTransfer.files;
            const event = new Event("change");
            fileUpload.dispatchEvent(event);
          }
        });
      });
    </script>
