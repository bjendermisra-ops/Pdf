    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const fileInput = document.getElementById("fileInput");
        const uploadBtn = document.getElementById("uploadBtn");
        const dropzone = document.getElementById("dropzone");
        const uploadSection = document.getElementById("uploadSection");
        const editorSection = document.getElementById("editorSection");
        const resultSection = document.getElementById("resultSection");
        const cropperImage = document.getElementById("cropper");
        const resultImage = document.getElementById("resultImage");
        const originalWidth = document.getElementById("originalWidth");
        const originalHeight = document.getElementById("originalHeight");
        const cropWidth = document.getElementById("cropWidth");
        const cropHeight = document.getElementById("cropHeight");
        const zoomSlider = document.getElementById("zoomSlider");
        const cropBtn = document.getElementById("cropBtn");
        const newImageBtn = document.getElementById("newImageBtn");
        const downloadBtn = document.getElementById("downloadBtn");
        const aspectRatioBtns = document.querySelectorAll(".aspect-ratio-btn");

        let cropper;
        let originalImage = null;

        // Initialize
        uploadBtn.addEventListener("click", () => fileInput.click());
        fileInput.addEventListener("change", handleFileSelect);

        // Drag and drop handlers
        ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
          dropzone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
          e.preventDefault();
          e.stopPropagation();
        }

        ["dragenter", "dragover"].forEach((eventName) => {
          dropzone.addEventListener(eventName, highlight, false);
        });

        ["dragleave", "drop"].forEach((eventName) => {
          dropzone.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
          dropzone.classList.add("active");
        }

        function unhighlight() {
          dropzone.classList.remove("active");
        }

        dropzone.addEventListener("drop", handleDrop, false);

        function handleDrop(e) {
          const dt = e.dataTransfer;
          const files = dt.files;

          if (files.length) {
            fileInput.files = files;
            handleFileSelect({ target: fileInput });
          }
        }

        function handleFileSelect(event) {
          const file = event.target.files[0];
          if (!file) return;

          if (!file.type.match("image.*")) {
            alert("Please select an image file.");
            return;
          }

          const reader = new FileReader();

          reader.onload = function (e) {
            originalImage = new Image();
            originalImage.onload = function () {
              initializeCropper();
            };
            originalImage.src = e.target.result;
            cropperImage.src = e.target.result;
          };

          uploadSection.classList.add("hidden");
          editorSection.classList.remove("hidden");
          resultSection.classList.add("hidden");

          reader.readAsDataURL(file);
        }

        function initializeCropper() {
          // Destroy previous cropper instance if exists
          if (cropper) {
            cropper.destroy();
          }

          // Update original dimensions
          originalWidth.textContent = originalImage.naturalWidth;
          originalHeight.textContent = originalImage.naturalHeight;

          // Initialize cropper with 16:9 aspect ratio by default
          cropper = new Cropper(cropperImage, {
            aspectRatio: 16 / 9,
            viewMode: 1,
            autoCropArea: 0.8,
            responsive: true,
            ready() {
              updateCropDimensions();
            },
            crop(event) {
              updateCropDimensions();
            },
          });

          // Set up event listeners
          zoomSlider.addEventListener("input", function () {
            cropper.zoomTo(parseFloat(this.value));
          });

          cropWidth.addEventListener("change", function () {
            const width = parseInt(this.value);
            if (width > 0) {
              const ratio = cropper.getData().height / cropper.getData().width;
              cropper.setCropBoxData({
                width: width,
                height: width * ratio,
              });
            }
          });

          cropHeight.addEventListener("change", function () {
            const height = parseInt(this.value);
            if (height > 0) {
              const ratio = cropper.getData().width / cropper.getData().height;
              cropper.setCropBoxData({
                height: height,
                width: height * ratio,
              });
            }
          });

          // Aspect ratio buttons
          aspectRatioBtns.forEach((btn) => {
            btn.addEventListener("click", function () {
              const ratio = parseFloat(this.dataset.ratio);
              cropper.setAspectRatio(ratio);

              // Update active button
              aspectRatioBtns.forEach((b) => b.classList.remove("active"));
              this.classList.add("active");
            });
          });
        }

        function updateCropDimensions() {
          const data = cropper.getData();
          cropWidth.value = Math.round(data.width);
          cropHeight.value = Math.round(data.height);
        }

        // Crop button handler
        cropBtn.addEventListener("click", function () {
          const canvas = cropper.getCroppedCanvas();
          resultImage.src = canvas.toDataURL("image/png");
          editorSection.classList.add("hidden");
          resultSection.classList.remove("hidden");
        });

        // New image button handler
        newImageBtn.addEventListener("click", function () {
          if (cropper) {
            cropper.destroy();
          }
          fileInput.value = "";
          uploadSection.classList.remove("hidden");
          editorSection.classList.add("hidden");
          resultSection.classList.add("hidden");
        });

        // Download button handler
        downloadBtn.addEventListener("click", function () {
          const link = document.createElement("a");
          link.download = "cropped-image.png";
          link.href = resultImage.src;
          link.click();
        });
      });
    </script>
  </body>
