<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF to HTML Converter</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- PDF.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #fff;
        min-height: 100vh;
        overflow-x: hidden;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1.5rem;
      }
      .drop-zone {
        border: 3px dashed #93c5fd;
        border-radius: 16px;
        padding: 2.5rem;
        text-align: center;
        background: #eef2ff;
        transition: all 0.3s ease;
      }
      .drop-zone.dragover {
        border-color: #2563eb;
        background: #dbeafe;
        transform: scale(1.02);
      }
      .preview-box {
        background: white;
        border-radius: 16px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
        margin-top: 1.5rem;
        display: none;
      }
      #pdfPreview {
        width: 100%;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        overflow: hidden;
        margin-top: 1rem;
      }
      .preview-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }
      .preview-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: #1f2937;
      }
      .preview-close {
        cursor: pointer;
        color: #6b7280;
        transition: color 0.2s;
      }
      .preview-close:hover {
        color: #ef4444;
      }
      .action-buttons {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
        justify-content: center;
      }
      .loading-spinner {
        display: inline-block;
        width: 1.5rem;
        height: 1.5rem;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-right: 0.5rem;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .progress-container {
        width: 100%;
        background-color: #e5e7eb;
        border-radius: 9999px;
        margin: 1rem 0;
        height: 0.5rem;
        overflow: hidden;
      }
      .progress-bar {
        height: 100%;
        background-color: #3b82f6;
        width: 0%;
        transition: width 0.3s ease;
      }
      .status-message {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 0.5rem;
        display: none;
      }
      .status-success {
        background-color: #ecfdf5;
        color: #065f46;
        border: 1px solid #a7f3d0;
      }
      .status-error {
        background-color: #fef2f2;
        color: #b91c1c;
        border: 1px solid #fecaca;
      }
      .status-info {
        background-color: #eff6ff;
        color: #1e40af;
        border: 1px solid #bfdbfe;
      }
      .html-output {
        background: white;
        border-radius: 16px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
        margin-top: 1.5rem;
        display: none;
        max-height: 500px;
        overflow: auto;
      }
      @media (max-width: 640px) {
        .container {
          padding: 1rem;
        }
        .drop-zone {
          padding: 1.5rem;
        }
        .action-buttons {
          flex-direction: column;
        }
        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1
        class="text-5xl font-extrabold text-center text-black mt-5 mb-4 sm:text-3xl"
      >
        PDF to HTML Converter
      </h1>
      <p class="text-xl text-center text-gray-500 mb-10 sm:text-xl">
        The PDF to HTML Converter allows you to convert your PDF documents
        into<br />
        clean, responsive HTML code.
      </p>

      <!-- Drop Zone -->
      <div
        class="drop-zone max-w-3xl mx-auto"
        id="dropZone"
        style="min-height: 300px"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-12 w-12 mx-auto text-indigo-500"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
          />
        </svg>
        <p class="text-gray-700 text-xl font-medium sm:text-base mt-3">
          Drop your PDF here
        </p>
        <input type="file" id="pdfInput" accept=".pdf" class="hidden" />
        <button
          id="selectFileBtn"
          class="mt-4 px-6 py-3 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition text-base sm:text-sm shadow-md"
        >
          Select PDF File
        </button>
        <p class="text-gray-500 text-sm mt-3">Supports PDF documents</p>
      </div>

      <!-- Progress Bar -->
      <div id="progressContainer" class="progress-container hidden">
        <div id="progressBar" class="progress-bar"></div>
      </div>

      <!-- Status Message -->
      <div id="statusMessage" class="status-message"></div>

      <!-- Preview Box -->
      <div class="preview-box max-w-3xl mx-auto" id="previewBox">
        <div class="preview-header">
          <h3 class="preview-title">PDF Preview</h3>
          <span class="preview-close" id="closePreview">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </span>
        </div>
        <div id="pdfPreview"></div>

        <div class="action-buttons">
          <button
            id="convertBtn"
            class="px-6 py-3 bg-green-600 text-white rounded-full hover:bg-green-700 transition text-base sm:text-sm shadow-md flex items-center justify-center gap-2"
          >
            <span id="convertBtnText">Convert to HTML</span>
          </button>
          <button
            id="downloadBtn"
            class="px-6 py-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition text-base sm:text-sm shadow-md flex items-center justify-center gap-2"
            disabled
          >
            <i class="fas fa-download"></i>
            <span>Download HTML</span>
          </button>
        </div>
      </div>

      <!-- HTML Output -->
      <div class="html-output" id="htmlOutput">
        <div class="preview-header">
          <h3 class="preview-title">HTML Output</h3>
        </div>
        <div id="htmlContent" class="mt-4 p-4 bg-gray-50 rounded-lg"></div>
      </div>
    </div>

    <script>
      // Initialize PDF.js worker
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js";

      document.addEventListener("DOMContentLoaded", function () {
        // DOM elements
        const dropZone = document.getElementById("dropZone");
        const pdfInput = document.getElementById("pdfInput");
        const selectFileBtn = document.getElementById("selectFileBtn");
        const convertBtn = document.getElementById("convertBtn");
        const convertBtnText = document.getElementById("convertBtnText");
        const downloadBtn = document.getElementById("downloadBtn");
        const previewBox = document.getElementById("previewBox");
        const pdfPreview = document.getElementById("pdfPreview");
        const closePreview = document.getElementById("closePreview");
        const statusMessage = document.getElementById("statusMessage");
        const progressContainer = document.getElementById("progressContainer");
        const progressBar = document.getElementById("progressBar");
        const htmlOutput = document.getElementById("htmlOutput");
        const htmlContent = document.getElementById("htmlContent");

        // State variables
        let pdfDocument = null;
        let pdfFile = null;
        let isProcessing = false;
        let htmlResult = "";

        // Event listeners
        selectFileBtn.addEventListener("click", () => pdfInput.click());
        pdfInput.addEventListener("change", handleFileSelect);
        convertBtn.addEventListener("click", convertToHtml);
        downloadBtn.addEventListener("click", downloadHtml);
        closePreview.addEventListener("click", hidePreview);

        // Drag and drop events
        dropZone.addEventListener("dragover", (e) => {
          e.preventDefault();
          dropZone.classList.add("dragover");
        });

        dropZone.addEventListener("dragleave", () => {
          dropZone.classList.remove("dragover");
        });

        dropZone.addEventListener("drop", (e) => {
          e.preventDefault();
          dropZone.classList.remove("dragover");

          if (e.dataTransfer.files.length) {
            pdfInput.files = e.dataTransfer.files;
            handleFileSelect({ target: pdfInput });
          }
        });

        // Handle file selection
        async function handleFileSelect(event) {
          const file = event.target.files[0];

          if (
            !file ||
            !(
              file.type === "application/pdf" ||
              file.name.toLowerCase().endsWith(".pdf")
            )
          ) {
            showStatus("Please select a valid PDF file.", "error");
            return;
          }

          pdfFile = file;
          isProcessing = true;
          showStatus("Loading PDF document...", "info");
          convertBtn.disabled = true;
          downloadBtn.disabled = true;
          convertBtnText.innerHTML =
            '<span class="loading-spinner"></span> Loading PDF...';
          htmlOutput.style.display = "none";

          try {
            const arrayBuffer = await readFileAsArrayBuffer(file);
            pdfDocument = await pdfjsLib.getDocument({ data: arrayBuffer })
              .promise;

            showStatus("PDF loaded successfully. Ready to convert.", "success");
            convertBtn.disabled = false;
            convertBtnText.innerHTML =
              '<i class="fas fa-code"></i> Convert to HTML';
            showPreview();
          } catch (error) {
            console.error("Error loading PDF:", error);
            showStatus(`Error loading PDF: ${error.message}`, "error");
            convertBtnText.innerHTML =
              '<i class="fas fa-code"></i> Convert to HTML';
          } finally {
            isProcessing = false;
          }
        }

        // Show PDF preview
        async function showPreview() {
          if (!pdfDocument) return;

          dropZone.style.display = "none";
          previewBox.style.display = "block";
          pdfPreview.innerHTML =
            '<p class="text-center py-10 text-gray-500">Loading PDF preview...</p>';

          try {
            const page = await pdfDocument.getPage(1);
            const viewport = page.getViewport({ scale: 1.0 });
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            pdfPreview.innerHTML = "";
            pdfPreview.appendChild(canvas);

            await page.render({
              canvasContext: context,
              viewport: viewport,
            }).promise;
          } catch (error) {
            pdfPreview.innerHTML = `<p class="text-center py-10 text-red-500">Error rendering PDF preview: ${error.message}</p>`;
          }
        }

        // Hide preview
        function hidePreview() {
          previewBox.style.display = "none";
          dropZone.style.display = "block";
          pdfDocument = null;
          pdfFile = null;
          pdfInput.value = "";
          htmlOutput.style.display = "none";
          downloadBtn.disabled = true;
        }

        // Convert PDF to HTML
        async function convertToHtml() {
          if (!pdfDocument || !pdfFile || isProcessing) return;

          isProcessing = true;
          convertBtn.disabled = true;
          convertBtnText.innerHTML =
            '<span class="loading-spinner"></span> Processing...';
          progressContainer.classList.remove("hidden");
          progressBar.style.width = "0%";
          showStatus("Extracting content from PDF...", "info");
          htmlContent.innerHTML = "";

          try {
            const totalPages = pdfDocument.numPages;
            let htmlOutputText = "";

            for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
              // Update progress
              progressBar.style.width = `${(pageNum / totalPages) * 100}%`;
              showStatus(
                `Processing page ${pageNum} of ${totalPages}...`,
                "info"
              );

              const page = await pdfDocument.getPage(pageNum);
              const textContent = await page.getTextContent();

              // Basic HTML conversion (you can enhance this for better formatting)
              const pageHtml = textContent.items
                .map((item) => {
                  // Simple formatting - you can enhance this with more sophisticated HTML structure
                  return item.str.trim()
                    ? `<span style="font-size: ${item.height}px">${item.str}</span>`
                    : "";
                })
                .join(" ");

              htmlOutputText += `<div class="page" style="margin-bottom: 20px; page-break-after: always;">
                            <h3>Page ${pageNum}</h3>
                            <div>${pageHtml}</div>
                        </div>`;
            }

            htmlResult = htmlOutputText;
            htmlContent.innerHTML = htmlOutputText;
            htmlOutput.style.display = "block";
            downloadBtn.disabled = false;

            showStatus("PDF converted to HTML successfully!", "success");
          } catch (error) {
            console.error("Conversion error:", error);
            showStatus(`Error converting PDF: ${error.message}`, "error");
          } finally {
            isProcessing = false;
            convertBtn.disabled = false;
            convertBtnText.innerHTML =
              '<i class="fas fa-code"></i> Convert to HTML';
            progressContainer.classList.add("hidden");
          }
        }

        // Download HTML
        function downloadHtml() {
          if (!htmlResult) {
            showStatus(
              "No HTML content to download. Please convert a PDF first.",
              "error"
            );
            return;
          }

          const blob = new Blob([htmlResult], { type: "text/html" });
          const url = URL.createObjectURL(blob);
          const link = document.createElement("a");
          link.href = url;
          link.download = pdfFile
            ? pdfFile.name.replace(".pdf", "") + "_converted.html"
            : "converted.html";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(url);
        }

        // Helper function to read file as ArrayBuffer
        function readFileAsArrayBuffer(file) {
          return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = () => reject(new Error("Failed to read file"));
            reader.readAsArrayBuffer(file);
          });
        }

        // Show status message
        function showStatus(message, type) {
          statusMessage.style.display = "block";
          statusMessage.textContent = message;
          statusMessage.className = "status-message";

          if (type === "success") {
            statusMessage.classList.add("status-success");
          } else if (type === "error") {
            statusMessage.classList.add("status-error");
          } else {
            statusMessage.classList.add("status-info");
          }
        }
      });
    </script>
  </body>
</html>
