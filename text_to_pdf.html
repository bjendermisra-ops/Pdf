<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEXT to PDF Converter</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- pdf-lib CDN for conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #fff;
        min-height: 100vh;
        overflow-x: hidden;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1.5rem;
      }
      .drop-zone {
        border: 3px dashed #93c5fd;
        border-radius: 16px;
        padding: 2.5rem;
        text-align: center;
        background: #eef2ff;
        transition: all 0.3s ease;
      }
      .drop-zone.dragover {
        border-color: #2563eb;
        background: #dbeafe;
        transform: scale(1.02);
      }
      .preview-box {
        background: white;
        border-radius: 16px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
        margin-top: 1.5rem;
        display: none;
      }
      #textPreview {
        width: 100%;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        overflow: hidden;
        margin-top: 1rem;
        text-align: left;
        background-color: #f9f9f9;
        overflow-y: auto;
        white-space: pre-wrap;
        font-family: monospace;
        padding: 10px;
        max-height: 400px;
      }
      .preview-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }
      .preview-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: #1f2937;
      }
      .preview-close {
        cursor: pointer;
        color: #6b7280;
        transition: color 0.2s;
      }
      .preview-close:hover {
        color: #ef4444;
      }
      .action-buttons {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
        justify-content: center;
      }
      @media (max-width: 640px) {
        .container {
          padding: 1rem;
        }
        .drop-zone {
          padding: 1.5rem;
        }
        .action-buttons {
          flex-direction: column;
        }
        button {
          width: 100%;
        }
      }
      .loading-spinner {
        display: inline-block;
        width: 1.5rem;
        height: 1.5rem;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1
        class="text-5xl font-extrabold text-center text-black mt-5 mb-4 sm:text-3xl"
      >
        TEXT to PDF Converter
      </h1>
      <p class="text-xl text-center text-gray-500 mb-10 sm:text-xl">
        The Text to PDF Converter lets you turn plain text (.txt) or typed<br />
        content into a clean, printable PDF document
      </p>

      <!-- Drop Zone -->
      <div
        class="drop-zone max-w-3xl mx-auto"
        id="dropZone"
        style="min-height: 300px"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-12 w-12 mx-auto text-indigo-500"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
          />
        </svg>
        <p class="text-gray-700 text-xl font-medium sm:text-base mt-3">
          Drop your text file here or
        </p>
        <input type="file" id="textInput" accept=".txt" style="display: none" />
        <button
          id="selectFileBtn"
          class="mt-4 px-6 py-3 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition text-base sm:text-sm shadow-md"
        >
          Select File
        </button>
        <p class="text-gray-500 text-sm mt-3">Supports all text (.txt) files</p>
      </div>

      <!-- Preview Box -->
      <div class="preview-box max-w-3xl mx-auto" id="previewBox">
        <div class="preview-header">
          <h3 class="preview-title">Text Preview</h3>
          <span class="preview-close" id="closePreview">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </span>
        </div>
        <div id="textPreview">
          <p id="previewStatus" class="text-gray-600 text-sm mt-2"></p>
        </div>

        <div class="action-buttons">
          <button
            id="convertBtn"
            class="px-6 py-3 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition text-base sm:text-sm shadow-md flex items-center justify-center gap-2"
            disabled
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
            Convert to PDF
          </button>
        </div>

        <p
          id="status"
          class="text-gray-600 mt-4 text-sm text-center hidden"
        ></p>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        const $dropZone = $("#dropZone");
        const $input = $("#textInput");
        const $previewBox = $("#previewBox");
        const $textPreview = $("#textPreview");
        const $status = $("#status");
        const $selectFileBtn = $("#selectFileBtn");
        const $convertBtn = $("#convertBtn");
        const $closePreview = $("#closePreview");
        const $previewStatus = $("#previewStatus");

        let currentTextFile = null;

        // Setup drag and drop
        $dropZone.on({
          dragover: function (e) {
            e.preventDefault();
            e.stopPropagation();
            $(this).addClass("dragover");
          },
          dragleave: function (e) {
            e.preventDefault();
            e.stopPropagation();
            $(this).removeClass("dragover");
          },
          drop: function (e) {
            e.preventDefault();
            e.stopPropagation();
            $(this).removeClass("dragover");
            if (e.originalEvent.dataTransfer.files.length) {
              $input[0].files = e.originalEvent.dataTransfer.files;
              previewText();
            }
          },
        });

        // Trigger file input
        $selectFileBtn.on("click", function (e) {
          e.preventDefault();
          $input[0].click();
        });

        $input.on("change", function () {
          if (this.files.length) {
            previewText();
          }
        });

        $closePreview.on("click", function () {
          $previewBox.slideUp(300);
          $dropZone.slideDown(300);
          currentTextFile = null;
          $input.val("");
          $convertBtn.prop("disabled", true);
          $previewStatus.text("");
          $textPreview.html(
            '<p id="previewStatus" class="text-gray-600 text-sm mt-2"></p>'
          );
        });

        // Show status messages
        function showStatus(message, type = "info") {
          $status
            .removeClass("hidden")
            .text(message)
            .removeClass("text-blue-600 text-green-600 text-red-600")
            .addClass(
              type === "error"
                ? "text-red-600"
                : type === "success"
                ? "text-green-600"
                : "text-blue-600"
            );

          if (type !== "info") {
            setTimeout(() => {
              $status.addClass("hidden");
            }, 5000);
          }
        }

        // Original TEXT to PDF logic (with minimal fix for page.addPage)
        function previewText() {
          const fileInput = document.getElementById("textInput");
          const previewStatus = document.getElementById("previewStatus");
          const convertButton = document.getElementById("convertBtn");
          const textPreview = document.getElementById("textPreview");

          const file = fileInput.files[0];
          if (
            file &&
            (file.type === "text/plain" || file.name.endsWith(".txt"))
          ) {
            previewStatus.textContent = "Loading text preview...";
            currentTextFile = file;
            $dropZone.slideUp(300);
            $previewBox.removeClass("hidden").slideDown(300);
            const reader = new FileReader();
            reader.onload = function (event) {
              const textContent = event.target.result;
              textPreview.innerHTML = `<pre>${textContent}</pre><p id="previewStatus" class="text-gray-600 text-sm mt-2">Text preview loaded successfully.</p>`;
              previewStatus.textContent = "Text preview loaded successfully.";
              convertButton.disabled = false; // Enable convert button after successful preview
            };
            reader.onerror = function () {
              previewStatus.textContent = "Error loading text preview.";
              textPreview.innerHTML =
                '<p id="previewStatus" class="text-gray-600 text-sm mt-2"></p>';
              convertButton.disabled = true;
              showStatus("Error loading text preview.", "error");
            };
            reader.readAsText(file);
          } else {
            previewStatus.textContent = "Please select a valid text file.";
            textPreview.innerHTML =
              '<p id="previewStatus" class="text-gray-600 text-sm mt-2"></p>';
            convertButton.disabled = true;
            showStatus("Please select a valid text file.", "error");
          }
        }

        document
          .getElementById("convertBtn")
          .addEventListener("click", async function () {
            const fileInput = document.getElementById("textInput");
            const file = fileInput.files[0];

            if (!file) {
              showStatus("Please select a text file to convert.", "error");
              return;
            }

            $convertBtn.prop("disabled", true);
            $convertBtn.html(
              '<span class="loading-spinner"></span> Converting...'
            );
            $status
              .removeClass("hidden")
              .text("Converting text to PDF...")
              .addClass("text-blue-600")
              .removeClass("text-red-600 text-green-600");

            const reader = new FileReader();
            reader.onload = async function (event) {
              const textContent = event.target.result;

              try {
                // Create a new PDF Document
                const pdfDoc = await PDFLib.PDFDocument.create();
                let page = pdfDoc.addPage([600, 800]);
                const { width, height } = page.getSize();
                const fontSize = 12;
                const textFont = await pdfDoc.embedFont(
                  PDFLib.StandardFonts.Helvetica
                );

                // Add text to the PDF page
                const margin = 50;
                const lineHeight = fontSize + 4;
                let y = height - margin;

                const textLines = textContent.split("\n");
                textLines.forEach((line) => {
                  if (y - lineHeight < margin) {
                    page = pdfDoc.addPage([600, 800]); // Fixed: Use pdfDoc instead of page
                    y = height - margin;
                  }
                  page.drawText(line, {
                    x: margin,
                    y: y,
                    size: fontSize,
                    font: textFont,
                  });
                  y -= lineHeight;
                });

                const pdfBytes = await pdfDoc.save();
                download(pdfBytes, "converted.pdf", "application/pdf");

                $convertBtn.prop("disabled", false);
                $convertBtn.html(`
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                            Convert to PDF
                        `);
                $status
                  .text(`Conversion complete! PDF downloaded.`)
                  .removeClass("text-blue-600")
                  .addClass("text-green-600");
              } catch (error) {
                console.error("Conversion error:", error);
                $convertBtn.prop("disabled", false);
                $convertBtn.html(`
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                            Convert to PDF
                        `);
                $status
                  .text("Failed to convert text to PDF: " + error.message)
                  .removeClass("text-blue-600")
                  .addClass("text-red-600");
              }
            };

            reader.readAsText(file);
          });

        function download(data, filename, type) {
          const blob = new Blob([data], { type: type });
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.style.display = "none";
          a.href = url;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
        }
      });
    </script>
  </body>
</html>
