<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organize PDF Tool</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery UI for drag-and-drop -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- PDF.js CDN for preview -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <!-- PDFLib CDN for organizing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #fff;
        min-height: 100vh;
        overflow-x: hidden;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1.5rem;
      }
      .drop-zone {
        border: 3px dashed #93c5fd;
        border-radius: 16px;
        padding: 2.5rem;
        text-align: center;
        background: #eef2ff;
        transition: all 0.3s ease;
      }
      .drop-zone.dragover {
        border-color: #2563eb;
        background: #dbeafe;
        transform: scale(1.02);
      }
      .organize-box {
        background: white;
        border-radius: 16px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
      }
      .page-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 1rem;
        padding: 1rem 0;
        max-height: 400px;
        overflow-y: auto;
      }
      .page-item {
        background: #f9fafb;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        padding: 0.5rem;
        text-align: center;
        cursor: move;
        transition: transform 0.2s ease;
      }
      .page-item:hover {
        transform: scale(1.05);
      }
      .page-item.ui-sortable-helper {
        background: #dbeafe;
        border-color: #2563eb;
      }
      canvas {
        max-width: 100%;
        height: auto;
        border-radius: 4px;
      }
      @media (max-width: 640px) {
        .container {
          padding: 1rem;
        }
        .drop-zone {
          padding: 1.5rem;
        }
        button {
          width: 100%;
          font-size: 0.875rem;
        }
        .organize-box {
          padding: 1rem;
        }
        .page-list {
          grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1
        class="text-5xl font-extrabold text-center text-black mt-10 mb-4 sm:text-3xl animate-fade-in"
      >
        Organize PDF Tool
      </h1>
      <h3
        class="text-xl text-center text-gray-600 mb-10 sm:text-xl animate-fade-in"
      >
        Organize Your PDF Here
      </h3>

      <!-- Drop Zone -->
      <div
        class="drop-zone max-w-3xl mx-auto"
        id="dropZone"
        style="min-height: 300px"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-12 w-12 mx-auto text-indigo-500"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
          />
        </svg>
        <p class="text-gray-700 text-xl font-medium sm:text-base">
          Drop your PDF here or
        </p>
        <input type="file" id="pdfInput" accept=".pdf" class="hidden" />
        <button
          class="mt-5 px-6 py-3 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition text-base sm:text-sm shadow-md"
        >
          Select File
        </button>
      </div>

      <!-- Organize Controls -->
      <div class="organize-box mt-8 hidden max-w-3xl mx-auto" id="organizeBox">
        <div class="flex flex-col gap-6">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2"
              >Page Previews (Drag to Reorder)</label
            >
            <div id="pageList" class="page-list"></div>
          </div>
          <button
            id="organizeBtn"
            class="px-6 py-3 bg-green-600 text-white rounded-full hover:bg-green-700 transition text-base sm:text-sm disabled:bg-gray-400 shadow-md"
          >
            Organize & Download
          </button>
          <p id="status" class="text-gray-600 mt-2 text-sm hidden">
            Processing...
          </p>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        let selectedFile = null;
        let pdfDoc = null;
        let pageOrder = [];
        const $dropZone = $("#dropZone");
        const $input = $("#pdfInput");
        const $organizeBox = $("#organizeBox");
        const $pageList = $("#pageList");
        const $status = $("#status");

        // Setup drag and drop
        $dropZone.on({
          dragover: function (e) {
            e.preventDefault();
            $(this).addClass("dragover");
          },
          dragleave: function () {
            $(this).removeClass("dragover");
          },
          drop: function (e) {
            e.preventDefault();
            $(this).removeClass("dragover");
            const files = e.originalEvent.dataTransfer.files;
            if (files.length) {
              $input[0].files = files;
              $input.trigger("change");
            }
          },
        });

        $("#dropZone button").on("click", () => $input.click());

        $input.on("change", async function (e) {
          const file = this.files[0];
          if (file && file.type === "application/pdf") {
            selectedFile = file;
            $dropZone.slideUp(300);
            $organizeBox.removeClass("hidden").slideDown(300);
            await loadPDF(file);
          } else {
            alert("Please select a valid PDF file");
          }
        });

        // Load PDF and render page previews
        async function loadPDF(file) {
          const arrayBuffer = await file.arrayBuffer();
          try {
            pdfDoc = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            const numPages = pdfDoc.numPages;
            pageOrder = Array.from({ length: numPages }, (_, i) => i); // Initial order: 0, 1, 2, ...
            $pageList.empty();

            for (let i = 1; i <= numPages; i++) {
              const page = await pdfDoc.getPage(i);
              const scale = 0.5; // Small scale for thumbnails
              const viewport = page.getViewport({ scale });
              const canvas = document.createElement("canvas");
              canvas.width = viewport.width;
              canvas.height = viewport.height;
              const ctx = canvas.getContext("2d");
              await page.render({
                canvasContext: ctx,
                viewport: viewport,
              }).promise;

              const $pageItem = $(`
                            <div class="page-item" data-page="${i - 1}">
                                ${canvas.outerHTML}
                                <p class="text-xs text-gray-600 mt-1">Page ${i}</p>
                            </div>
                        `);
              $pageList.append($pageItem);
            }

            // Enable drag-and-drop sorting
            $pageList
              .sortable({
                placeholder: "page-item bg-gray-200 opacity-50",
                update: function () {
                  pageOrder = $pageList
                    .find(".page-item")
                    .map(function () {
                      return parseInt($(this).data("page"));
                    })
                    .get();
                },
              })
              .disableSelection();
          } catch (error) {
            console.error("Error loading PDF:", error);
            alert("Failed to load PDF: " + error.message);
          }
        }

        // Organize PDF and download
        $("#organizeBtn").on("click", async function () {
          if (!selectedFile || !pdfDoc) {
            alert("Please upload a PDF first.");
            return;
          }

          try {
            $(this).prop("disabled", true);
            $status.removeClass("hidden").text("Organizing PDF...");

            const arrayBuffer = await selectedFile.arrayBuffer();
            const sourceDoc = await PDFLib.PDFDocument.load(arrayBuffer);
            const newDoc = await PDFLib.PDFDocument.create();

            // Reorder pages based on pageOrder
            const pages = await newDoc.copyPages(sourceDoc, pageOrder);
            pages.forEach((page) => newDoc.addPage(page));

            // Save the reorganized PDF
            const organizedBytes = await newDoc.save({
              useObjectStreams: false,
            });

            // Trigger download
            const blob = new Blob([organizedBytes], {
              type: "application/pdf",
            });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = "organized.pdf";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);

            $status.text("PDF organized successfully!");
            console.log("PDF reorganized and downloaded");
          } catch (error) {
            console.error("Error organizing PDF:", error);
            alert("Failed to organize PDF: " + error.message);
            $status.text("Organizing failed.");
          } finally {
            $(this).prop("disabled", false);
            setTimeout(() => $status.addClass("hidden"), 3000);
          }
        });
      });
    </script>
  </body>
</html>
